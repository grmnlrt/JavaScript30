<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(`Coucou`);

    // Interpolated
    console.log('Coucou %s !', 'toi');
    var you = 'toi'
    console.log(`Coucou ${you} !`);

    // Styled
    console.log('%cCoucou toi !', 'color: red; font-size: 30px;');

    // warning!
    console.warn('Be quiet!');

    // Error :|
    console.error('FATAL ERROR');

    // Info
    console.info('Florestan is a drug addict');

    // Testing
    console.assert(1 === 2, 'It\'s wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} years old in human age.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Keven');
    console.count('Keven');
    console.count('Florestan');
    console.count('Alexis');
    console.count('Alexis');
    console.count('Alexis');
    console.count('Keven');
    console.count('Florestan');
    console.count('Germain');
    console.count('Florestan');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(blob => blob.json())
        .then(data => {
          console.timeEnd('Fetching data');
          console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
